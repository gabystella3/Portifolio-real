 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabrielly Trindade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Dancing+Script:wght@700&family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            background-image: url('./IMG_6145.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
        }

        .mobile-menu {
            display: none;
        }

        .mobile-menu.active {
            display: block;
        }

        a {
            text-decoration: none;
            color: #fff; /* Mude a cor dos links do menu para branco */
            font-family: 'Lobster', cursive; /* Fonte personalizada para os links do menu */
        }

        a:active, a:focus {
            color: #7E57C2; /* Cor roxa ao clicar */
        }

        header,
        footer {
            border-radius: 8px;
        }

        #about-me {
            background-color: #1E1E2F;
            padding: 20px;
            margin-top: 150px;
            border-radius: 20px;
        }

        .profile-pic {
            border-radius: 20px;
            overflow: hidden;
        }

        .title {
            background-color: #7E57C2;
            color: white;
            padding: 10px 20px;
            border-radius: 9999px;
            display: inline-block;
            font-weight: bold;
            font-size: 24px;
        }

        .content {
            color: white;
            margin-top: 20px;
            line-height: 1.8;
        }

        .highlight {
            color: #7E57C2;
            font-weight: bold;
        }

        .intro-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-top: 10px;
        }

        @media(min-width: 768px) {
            .intro-section {
                flex-direction: row;
                justify-content: center;
                text-align: left;
            }

            .intro-section img {
                margin-left: 20px;
            }
        }

        .intro-section h1 {
            font-family: 'Dancing Script', cursive; /* Fonte personalizada para o nome "Gabrielly Trindade" */
        }

        footer p {
            color: #fff; /* Mude a cor da palavra "never" para branco */
        }
    </style>
</head>

<body class="p-6 md:p-12">
    <header class="flex justify-between items-center mb-10 p-4">
        <div class="flex items-center">
            <img src="./Untitled design.png" alt="Canva Logo" class="h-10">
        </div>
        <nav class="hidden md:flex space-x-8 text-white font-medium">
            <a href="https://gabystella3.github.io/Sobremimmm/" target="_blank">Sobre</a>
            <a href="https://gabystella3.github.io/Projetosg/" target="_blank">Projetos</a>
            <a href="https://gabystella3.github.io/Filmes/" target="_blank">Lista Favorita</a>
            <a href="https://gabystella3.github.io/formulario1/" target="_blank">Contato</a>
        </nav>
        <button class="md:hidden bg-purple-800 text-white p-2 rounded" id="menu-button">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
    </header>

    <nav class="mobile-menu bg-purple-200 p-6 rounded-lg text-white font-medium" id="mobile-menu">

        <a href="https://gabystella3.github.io/Projetosg/" target="_blank" class="block mb-4">Projetos</a>
        <a href="https://gabystella3.github.io/Filmes/" target="_blank" class="block mb-4">Lista Favorita</a>
        <a href="https://gabystella3.github.io/formulario1/" target="_blank" class="block mb-4">Contato</a>
        <a href="https://gabystella3.github.io/Sobremimmm/" target="_blank">Sobre</a>
    </nav>

    <main class="intro-section">
        <div class="md:w-1/2 text-center md:text-left">
            <h1 class="text-5xl md:text-6xl font-extrabold mb-6">Gabrielly Trindade</h1>
            <p class="text-lg mb-8">
                Bem-vindos! Sou uma estudante de Informática determinada a alcançar minha formação como técnica em
                informática.
            </p>
        </div>
        <!-- Imagem sem fundo ao lado do nome -->
        <img src="./c62ea0f5-968d-4784-b5d9-6f248536e4f6-Photoroom.png" alt="Imagem Sem Fundo" class="md:w-1/2 max-w-xs">
    </main>


            
        </div>
    </section>

    <footer class="mt-16 text-center text-purple-800 text-sm p-4">
        <p>never stop shining ☆</p>
    </footer>

    <script>
        const menuButton = document.getElementById('menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        menuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('active');
        });
    </script>
</body>

</html>
